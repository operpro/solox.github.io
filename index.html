<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продажа Товара</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Магазин Товаров</h1>
    </header>
    <main>
        <section class="product">
            <img src="https://via.placeholder.com/300" alt="Товар" class="product-image">
            <h2 class="product-title">Название Товара</h2>
            <p class="product-description">Это отличный товар, который вам обязательно понравится!</p>
            <p class="product-price">Цена: <strong>1999 ₽</strong></p>
            <button id="buyButton">Купить</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Solax Exploits</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
